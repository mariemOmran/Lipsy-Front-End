<main class="main">

    <div class="login-page bg-image pt-8 pb-8 pt-md-4 pb-md-4 pt-lg-17 pb-lg-17" style="background: #FFEFBA;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #FFFFFF, #FFEFBA);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #FFFFFF, #FFEFBA); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist" style="margin-bottom: 15px;">
                        <li class="nav-item" >
                            <a class="nav-link active" style="text-align: left; width: 100px;">Register</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div  id="signin-2" >
                            <form (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="firstName">User Name *</label>
                                    <input type="text" class="form-control" id="firstName" name="singin-email" [(ngModel)]="userName" required>
                                </div><!-- End .form-group -->
                                <div class="form-group">
                                    <label for="firstName">Address</label>
                                    <input type="text" class="form-control" id="firstName" name="singin-email" [(ngModel)]="Address" required>
                                </div><!-- End .form-group -->
                                <div class="form-group">
                                    <label for="singin-email-2"> email address *</label>
                                    <input type="text" class="form-control" id="singin-email-2" name="singin-email" [(ngModel)]="Email"  required>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="singin-password-2">Password *</label>
                                    <input type="password" class="form-control" id="singin-password-2" name="singin-password" [(ngModel)]="Passward" required>
                                </div><!-- End .form-group -->

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>LOG IN</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>

                                    <a class="nav-link"  [routerLink]="['/login']"
                                    [routerLinkActive]="''"
                                    [routerLinkActiveOptions]="{ exact: true }" style="text-align: left; width: 100px;">Sing IN</a>
                                </div><!-- End .form-footer -->
                            </form>
                        </div><!-- .End .tab-pane -->
                    
                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->
