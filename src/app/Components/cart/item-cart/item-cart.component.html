<tr>
    <td class="product-col">
        <div class="product">
            <figure class="product-media">
                <a href="#">
                    <img src="{{product.image}}" alt="Product image">
                </a>
            </figure>

            <h3 class="product-title">
                <a >{{product.name}}</a>
            </h3><!-- End .product-title -->
        </div><!-- End .product -->
    </td>
    <td class="price-col">${{product.price}}</td>
    <td class="quantity-col">
        <div class="cart-product-quantity">
            <input type="number" class="form-control" value="{{product.qunatity}}" [(ngModel)]="product.qunatity" (input)="updateQuantity(product.id,product.qunatity)" min="1" max="10" step="1" data-decimals="0" required>
        </div><!-- End .cart-product-quantity -->
    </td>
    <td class="total-col">${{product.price * product.qunatity}}</td>
    <td class="remove-col"><button class="btn-remove" (click)="removeProduct(product.id)"><i class="icon-close"></i></button></td>
</tr>
